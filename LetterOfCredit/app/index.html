<!DOCTYPE html>
<html>
<head>
  <title>Letter of Credit</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Letter of Credit</h1>
  <h1>Send deposit</h1>
  <br><label for="amount">Deposit amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="deposit()">Deposit</button>
  <br><br><button id="getStatus" onclick="getStatus()">Status</button>
  <br><br>
  <h3>Current status:</h3> <span id="status"></span>
</body>
</html>
